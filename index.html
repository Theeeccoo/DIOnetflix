<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- METADATA -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/resposive.css">
    <!-- OWL CSS -->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
    
    <title>Thicoflix</title>
</head>
<body>
    <!-- HEADER - Beginning -->
    <header>
        <div class="container">
            <h2 class="logo">THICOFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <!-- HEADER - Ending -->
    
    <!-- MAIN - Beginning -->
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">
                    Um político inescrupuloso não mede esforços 
                    para conquistar o poder nos EUA 
                    neste drama vencedor do Emmy e do Globo de Ouro.
                </p>
                
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <!-- MAIN - Ending -->

    <!-- CAROUSEL FILMES - Beginning -->
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="./img/mini1.jpg" alt="Poster da série"></div>
            <div class="item"><img class="box-filme" src="./img/mini2.jpg" alt="Poster da série"></div>
            <div class="item"><img class="box-filme" src="./img/mini3.jpg" alt="Poster da série"></div>
            <div class="item"><img class="box-filme" src="./img/mini4.jpg" alt="Poster da série"></div>
            <div class="item"><img class="box-filme" src="./img/mini5.jpg" alt="Poster da série"></div>
            <div class="item"><img class="box-filme" src="./img/mini6.jpg" alt="Poster da série"></div>
            <div class="item"><img class="box-filme" src="./img/mini7.jpg" alt="Poster da série"></div>
            <div class="item"><img class="box-filme" src="./img/mini8.jpg" alt="Poster da série"></div>
            <div class="item"><img class="box-filme" src="./img/mini9.jpg" alt="Poster da série"></div>
            <div class="item"><img class="box-filme" src="./img/mini10.jpg" alt="Poster da série"></div>
        </div>
    </div>
    <!-- CAROUSEL FILMES - Ending -->

    <!-- OWL SCRIPT -->
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/f7e0800341.js" crossorigin="anonymous"></script>
    <!-- SCRIPT -->
    <script src="./js/main.js"></script>
</body>
</html>
